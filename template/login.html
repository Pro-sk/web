{% extends 'base.html' %}
{% load static crispy_forms_tags %}
<title>{% block title %}Login{% endblock title%}</title>
{% block body %}
<form class="form w-50 mx-auto py-md-4 my-md-4" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="form-group text-center">
        New Member? <a href="/signup/">click to signup</a>
    </div>
  </form>

{% endblock body %}
