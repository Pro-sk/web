{% extends 'base.html' %}
{% load crispy_forms_tags %}
<title>{%block title %}Signup{%endblock title%}</title> 
{% block body %}

<form action="" method="post">
    {% csrf_token %}
    <div class="col-md-6 col-sm-12 mx-auto my-4">
        <fieldset>
            <legend>Login</legend>
            <div>
                {{form|crispy}}
            </div>
        </fieldset>
    </div>
    <div class="col-md-6 col-sm-12 mx-auto">
        <button type="submit" class="btn btn-info">Signup</button>
    </div>
</form>

{% endblock body %}
