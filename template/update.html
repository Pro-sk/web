{% extends 'base.html' %}
<title>{%block title %}My Account {%endblock title%}</title> 

{% block body %}

<form class="form w-50 mx-auto p-md-4 my-md-4" method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" name="uname" placeholder="First name" value="{{form.0.uname}}" >
        </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" value="{{form.0.uemail}}" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password" value="{{form.0.upass}}" disabled>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputPhone">Phone</label>
        <input type="text" class="form-control" name="phone" id="inputPhone" value="{{form.0.uphone}}" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <input type="text" class="form-control" name="state" id="inputState" value="{{form.0.state}}" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" value="{{form.0.uadd}}" >
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" name="city" id="inputCity" value="{{form.0.city}}" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" name="zip" id="inputZip" value="{{form.0.zip}}" >
      </div>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>

{% endblock body %}
